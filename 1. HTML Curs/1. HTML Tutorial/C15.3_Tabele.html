<!DOCTYPE html>
<html>
<head>
    <style>
        thead {
            color: green;
        }

        tbody {
            color: blue;
        }

        tfoot {
            color: red;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>

</head>
<body>

<table style="height:200px">
    <tr>
        <th>Month</th>
        <th style="vertical-align:bottom">Savings</th>
    </tr>
    <tr>
        <td>January</td>
        <td style="vertical-align:bottom">$100</td>
    </tr>
</table>

<h1>The thead, tbody, and tfoot elements</h1>

<table style="width:100%">
    <thead style="text-align:left">
    <thead>
    <tr>
        <th>Month</th>
        <th>Savings</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>January</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>February</td>
        <td>$80</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>Sum</td>
        <td>$180</td>
    </tr>
    </tfoot>
</table>
<br>

<h1>Vertical-align content in thead</h1>

<table style="width:50%">
    <thead style="vertical-align:bottom">
    <tr style="height:100px">
        <th>Month</th>
        <th>Savings</th>
    </tr>
    </thead>

    <tbody style="vertical-align:bottom">
    <tr style="height:100px">
        <td>January</td>
        <td>$100</td>
    </tr>
    <tr style="height:100px">
        <td>February</td>
        <td>$80</td>
    </tr>
    </tbody>

    <tfoot style="vertical-align:bottom">
    <tr style="height:100px">
        <td>Sum</td>
        <td>$180</td>
    </tr>
    </tfoot>

</table>
</body>
</html>
