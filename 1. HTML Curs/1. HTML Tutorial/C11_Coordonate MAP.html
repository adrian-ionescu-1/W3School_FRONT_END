<!DOCTYPE HTML>
<html>

<body>

<h2>Image Maps</h2>
<p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>
<p>Click on the cup of coffee to execute a JavaScript function:</p>

<img src="poze test/pen1.jpg" alt="Biroul meu" usemap="#penmap" width="800px" height="448px">

<map name="penmap">
    <area shape="rect" coords="228,116,543,405" alt="Biroul meu" href="https://altex.ro/laptopuri/cpl/.htm">
    <area shape="rect" coords="195,282,210,395" alt="Pen" href="https://www.ecalendare.ro/pixuri-personalizate/">
    <area shape="rect" coords="40,266,168,404" alt="Agenda"
          href="https://www.agrafa.ro/categorie/agende?gclid=Cj0KCQjw8amWBhCYARIsADqZJoUsMm177enthuFm1aRZW8vII7YZ0krgFd6SVSHxON3xlzp22akwAW0aAo6DEALw_wcB">
    <area shape="circle" coords="625,215,55" alt="Coffe" href="https://en.wikipedia.org/wiki/Coffee"
          onclick="myFunction()">
    <area shape="circle" coords="100,90,72" alt="Cactus" href="https://ro.wikipedia.org/wiki/Cactus"
          onclick="myFunction1()">
</map>

<script>
    function myFunction() {
        alert("You clicked the coffee cup!");
    }

    function myFunction1() {
        alert("You love my cactus!");
    }
</script>

</body>
</html>
