<!DOCTYPE html>
<html>
<style>
    table, th, td {
        border: 1px solid black;
        /*border-collapse: collapse;*/
        border-spacing: 30px;
        background-image: url(https://cdn.pixabay.com/photo/2013/08/20/15/47/poppies-174276_1280.jpg);
    }

    th {
        text-align: left;
    }

    th, td {
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
        background-image: url(https://cdn.pixabay.com/photo/2015/03/22/23/07/bora-bora-685303_1280.jpg);
    }

</style>

<body>

<h2>100% wide HTML Table</h2>

<table style="width:100%">
    <caption>Tabel nominal</caption>
    <tr style="height:200px">
        <th>Firstname</th>
        <th style="width:70%">Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <th>Jill</th>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <th>Eve</th>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <th>John</th>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>

</body>
</html>
