<!Doctype html>
<html>
<style>
    #container1 {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }

    #animate1 {
        width: 50px;
        height: 50px;
        position: absolute;
        background: red;
    }


    #container2 {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }

    #animate2 {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }

</style>
<body>

<h2>My First JavaScript Animation</h2>

<div id="container1">
    <div id="animate1"></div>
</div>


<p>
    <button onclick="myMove()">Click Me</button>
</p>

<div id="container2">
    <div id="animate2"></div>
</div>

<script>
    function myMove() {
        let id = null;
        const elem = document.getElementById("animate2");
        let pos = 0;
        clearInterval(id);
        id = setInterval(frame, 5);

        function frame() {
            if (pos == 350) {
                clearInterval(id);
            } else {
                pos++;
                elem.style.top = pos + "px";
                elem.style.left = pos + "px";
            }
        }
    }
</script>
</body>
</html>
