<!DOCTYPE html>
<html>
<body>

<p id="demo1"></p>

<script>
    localStorage.setItem("name", "John Doe");
    document.getElementById("demo1").innerHTML = localStorage.getItem("name");
</script>


<p id="demo"></p>

<script>
    sessionStorage.setItem("name", "John Doe");
    document.getElementById("demo").innerHTML = sessionStorage.getItem("name");
</script>
</body>
</html>
