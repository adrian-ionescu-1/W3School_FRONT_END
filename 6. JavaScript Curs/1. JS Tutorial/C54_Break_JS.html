<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>
<p>A loop with a <b>break</b> statement.</p>
<p id="demo1"></p>

<script>
    let text = "";
    for (let i = 0; i < 10; i++) {
        if (i === 3) {
            break;
        }
        text += "The number is " + i + "<br>";
    }

    document.getElementById("demo1").innerHTML = text;
</script>


<h2>JavaScript Loops</h2>
<p>A loop with a <b>continue</b> statement.</p>
<p>A loop which will skip the step where i = 3.</p>
<p id="demo2"></p>

<script>
    let textA = "";
    for (let i = 0; i < 10; i++) {
        if (i === 3) {
            continue;
        }
        textA += "The number is " + i + "<br>";
    }
    document.getElementById("demo2").innerHTML = textA;
</script>


<h2>JavaScript break</h2>
<p id="demo3"></p>

<script>
    const cars = ["BMW", "Volvo", "Saab", "Ford"];
    let textB = "";

    list: {
        textB += cars[0] + "<br>";
        textB += cars[1] + "<br>";
        break list;
        textB += cars[2] + "<br>";
        textB += cars[3] + "<br>";
    }

    document.getElementById("demo3").innerHTML = textB;
</script>
</body>
</html>
