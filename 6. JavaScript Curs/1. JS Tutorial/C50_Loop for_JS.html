<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>
<p id="demo1"></p>

<script>
    const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

    let text = "";
    for (let i = 0; i < cars.length; i++) {
        text += cars[i] + "<br>";
    }

    document.getElementById("demo1").innerHTML = text;
</script>

<p id="demo2"></p>

<h2>JavaScript For Loop</h2>
<p id="demo3"></p>

<script>
    const carsA = ["BMW", "Volvo", "Saab", "Ford"];
    let i, len, textA;
    for (i = 0, len = cars.length, textA = ""; i < len; i++) {
        textA += cars[i] + "<br>";
    }
    document.getElementById("demo3").innerHTML = textA;
</script>

<h2>JavaScript For Loop</h2>
<p id="demo5"></p>

<script>
    const carsC = ["BMW", "Volvo", "Saab", "Ford"];

    let iC = 0;
    let lenC = cars.length;

    for (; iC < lenC;) {

        iC++;
