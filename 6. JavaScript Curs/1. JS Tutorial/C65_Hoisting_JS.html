<!DOCTYPE html>
<html>
<body>

<p id="demo1"></p>

<script>
    xa = 5; // Assign 5 to x

    elem = document.getElementById("demo1"); // Find an element
    elem.innerHTML = xa;           // Display x in the element

    var xa; // Declare x
</script>


<p id="demo2"></p>

<script>
    var xb; // Declare x
    xb = 5; // Assign 5 to x

    elem = document.getElementById("demo2"); // Find an element
    elem.innerHTML = xb;           // Display x in the element
</script>


<h2>JavaScript Hoisting</h2>
<p>With <b>let</b>, you cannot use a variable before it is declared.</p>
<p id="demo3"></p>

<script>
    try {
        carName = "Saab";
        let carName = "Volvo";
    } catch (err) {
        document.getElementById("demo3").innerHTML = err;
    }
</script>


<h2>JavaScript Hoisting</h2>
<p>With <b>const</b>, you cannot use a variable before it is declared.</p>
<p>Try to remove the //.</p>
<p id="demo4"></p>

<script>
    carName = "Volvo";
    //const carName;
    document.getElementById("demo4").innerHTML = carName;
</script>


<p id="demo5"></p>

<script>
    var xc = 5; // Initialize x
    var yc = 7; // Initialize y

    elem = document.getElementById("demo5"); // Find an element
    elem.innerHTML = xc + " " + yc;       // Display x and y

</script>


<p id="demo6"></p>

<script>
    var xd = 5;  // Initialize x

    elem = document.getElementById("demo6");      // Find an element
    elem.innerHTML = "x is " + xd + " and y is " + yd;  // Display x and y

    var yd = 7;  // Initialize y
</script>


<p id="demo7"></p>

<script>
    var xe = 5; // Initialize x
    var ye;   // Declare y

    elem = document.getElementById("demo7"); // Find an element
    elem.innerHTML = xe + " " + ye;       // Display x and y

    ye = 7;   // Assign 7 to y
</script>
</body>
</html>
