<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if</h2>
<p>Display "Good day!" if the hour is less than 18:00:</p>
<p id="demo1">Good Evening!</p>

<script>
    if (new Date().getHours() < 18) {
        document.getElementById("demo1").innerHTML = "Good day!";
    }
</script>


<h2>JavaScript if .. else</h2>
<p>A time-based greeting:</p>
<p id="demo2"></p>

<script>
    const hour = new Date().getHours();
    let greeting;

    if (hour < 18) {
        greeting = "Good day";
    } else {
        greeting = "Good evening";
    }

    document.getElementById("demo2").innerHTML = greeting;
</script>


<h2>JavaScript if .. else</h2>
<p>A time-based greeting:</p>
<p id="demo3"></p>

<script>
    const time = new Date().getHours();
    let greetingA;
    if (time < 10) {
        greetingA = "Good morning";
    } else if (time < 20) {
        greetingA = "Good day";
    } else {
        greetingA = "Good evening";
    }
    document.getElementById("demo3").innerHTML = greetingA;
</script>


<h2>JavaScript Math.random()</h2>
<p id="demo4"></p>

<script>
    let text;
    if (Math.random() < 0.5) {
        text = "<a href='https://w3schools.com'>Visit W3Schools</a>";
    } else {
        text = "<a href='https://wwf.org'>Visit WWF</a>";
    }
    document.getElementById("demo4").innerHTML = text;
</script>
</body>
</html>
