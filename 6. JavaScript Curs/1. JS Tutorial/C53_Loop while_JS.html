<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>
<p id="demo1"></p>

<script>
    let text = "";
    let i = 0;
    while (i < 10) {
        text += "<br>The number is " + i;
        i++;
    }
    document.getElementById("demo1").innerHTML = text;
</script>


<h2>JavaScript Do While Loop</h2>
<p id="demo2"></p>

<script>
    let textA = ""
    let iA = 0;

    do {
        textA += "<br>The number is " + iA;
        iA++;
    }
    while (iA < 10);

    document.getElementById("demo2").innerHTML = textA;
</script>


<p id="demo3"></p>

<script>
    const cars = ["BMW", "Volvo", "Saab", "Ford"];

    let iB = 0;
    let textB = "";
    for (; cars[iB];) {
        textB += cars[iB] + "<br>";
        iB++;
    }

    document.getElementById("demo3").innerHTML = textB;
</script>


<p id="demo4"></p>

<script>
    const carsC = ["BMW", "Volvo", "Saab", "Ford"];

    let iC = 0;
    let textC = "";
    while (carsC[iC]) {
        textC += carsC[iC] + "<br>";
        iC++;
    }

    document.getElementById("demo4").innerHTML = textC;
</script>

</body>
</html>
