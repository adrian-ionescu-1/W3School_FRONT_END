<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>
<p id="demo1"></p>

<script>
    const cars = ["Saab", "Volvo", "BMW"];
    document.getElementById("demo1").innerHTML = cars;
</script>


<h2>JavaScript const</h2>
<p>You can NOT reassign a constant array:</p>
<p id="demo2"></p>

<script>
    try {
        let cars = ["Saab", "Volvo", "BMW"];
        cars = ["Toyota", "Volvo", "Audi"];
    } catch (err) {
        document.getElementById("demo2").innerHTML = err;
    }
</script>


<h2>JavaScript const</h2>
<p>Declaring a constant array does NOT make the elements unchangeable:</p>
<p id="demo3"></p>

<script>
    // Create an Array:
    const cars2 = ["Saab", "Volvo", "BMW"];

    // Change an element:
    cars2[0] = "Toyota";

    // Add an element:
    cars2.push("Audi");

    // Display the Array:
    document.getElementById("demo3").innerHTML = cars2;
</script>


<h2>JavaScript Hoisting</h2>
<p id="demo4"></p>

<script>
    cars3 = ["Saab", "Volvo", "BMW"];
    var cars3;

    document.getElementById("demo4").innerHTML = cars3[0];
</script>


<h2>Declaring an Array Using const</h2>
<p id="demo5"></p>

<script>
    const cars4 = ["Saab", "Volvo", "BMW"];
    // Here cars[0] is "Saab"
    {
        const cars4 = ["Toyota", "Volvo", "BMW"];
        // Here cars[0] is "Toyota"
    }
    // Here cars[0] is "Saab"
    document.getElementById("demo5").innerHTML = cars4[0];
</script>


<h2>Declaring an Array Using const</h2>
<p id="demo6"></p>

<script>
    var cars5 = ["Saab", "Volvo", "BMW"];
    // Here cars[0] is "Saab"
    {
        var cars5 = ["Toyota", "Volvo", "BMW"];
        // Here cars[0] is "Toyota"
    }
    // Here cars[0] is "Toyota"
    document.getElementById("demo6").innerHTML = cars5[0];
</script>
</body>
</html>
