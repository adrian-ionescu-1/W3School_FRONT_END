<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Promise</h2>
<p id="demo1"></p>

<script>
    function myDisplayer(some) {
        document.getElementById("demo1").innerHTML = some;
    }

    let myPromise = new Promise(function (myResolve, myReject) {
        let x = 0;

// some code (try to change x to 5)

        if (x == 0) {
            myResolve("OK");
        } else {
            myReject("Error");
        }
    });

    myPromise.then(
        function (value) {
            myDisplayer(value);
        },
        function (error) {
            myDisplayer(error);
        }
    );
</script>


<h1>JavaScript Functions</h1>
<h2>setInterval() with a Callback</h2>
<p>Wait 3 seconds (3000 milliseconds) for this page to change.</p>
<h1 id="demo2"></h1>

<script>
    setTimeout(function () {
        myFunction("I love You !!!");
    }, 3000);

    function myFunction(value) {
        document.getElementById("demo2").innerHTML = value;
    }
</script>


<h2>JavaScript Promise</h2>
<p>Wait 3 seconds (3000 milliseconds) for this page to change.</p>
<h1 id="demo3"></h1>

<script>
    const myPromiseA = new Promise(function (myResolve, myReject) {
        setTimeout(function () {
            myResolve("I love You !!");
        }, 3000);
    });

    myPromiseA.then(function (value) {
        document.getElementById("demo3").innerHTML = value;
    });
</script>
