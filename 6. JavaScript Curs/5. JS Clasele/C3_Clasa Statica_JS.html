<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Static Methods</h2>
<p>A static method is created with the "static" keyword, and you can only call the method on the class itself.</p>
<p id="demo1"></p>

<script>
    class Car {
        constructor(name) {
            this.name = name;
        }

        static hello() {
            return "Hello!!";
        }
    }

    let myCar = new Car("Ford");

    //You can call 'hello()' on the Car Class:
    document.getElementById("demo1").innerHTML = Car.hello();

    // But NOT on  a Car Object:
    // document.getElementById("demo").innerHTML = myCar.hello();
    // this will raise an error.
</script>


<h2>JavaScript Class Static Methods</h2>
<p>To use the "myCar" object inside the static method, you can send it as parameter.</p>
<p id="demo2"></p>

<script>
    class CarA {
        constructor(name) {
            this.name = name;
        }

        static hello(x) {
            return "Hello " + x.name;
        }
    }

    let myCarA = new CarA("Ford");
    document.getElementById("demo2").innerHTML = CarA.hello(myCar);
</script>
</body>
</html>
