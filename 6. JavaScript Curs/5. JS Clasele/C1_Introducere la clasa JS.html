
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class</h2>
<p>How to use a JavaScript Class.</p>
<p id="demo1"></p>

<script>
class Car {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
}

const myCar = new Car("Ford", 2014);
document.getElementById("demo1").innerHTML =
myCar.name + " " + myCar.year;
</script>



<h2>JavaScript Class Method</h2>
<p>How to define and use a Class method.</p>
<p id="demo2"></p>

<script>
class CarA {
  constructor(name, year) {
    this.name = name;
    this.year = year;

  }
  age() {
    let date = new Date();
    return date.getFullYear() - this.year;
  }
}

let myCarA = new CarA("Ford", 2014);
document.getElementById("demo2").innerHTML =
"My car is " + myCarA.age() + " years old.";
</script>



<h2>JavaScript Class Method</h2>
<p>Pass a parameter into the "age()" method.</p>
<p id="demo3"></p>

<script>
class CarB {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
  age(x) {
    return x - this.year;
  }
}

let date = new Date();
let year = date.getFullYear();

let myCarB = new CarB("Ford", 2014);
document.getElementById("demo3").innerHTML=
"My car is " + myCarB.age(year) + " years old.";
</script>



<h2>JavaScript Classes are written in "strict mode"</h2>
<p>In a JavaScript Class you cannot use variable without declaring it.</p>
<p id="demo4"></p>

<script>
                        //"use strict"
class CarC {
  constructor(name, year) {
    this.name = name;
    this.year = year;

  }
  age() {
   // date = new Date();  // This will not work
   let date = new Date(); // This will work
   return date.getFullYear() - this.year;
  }
}

myCarC = new CarC("Ford", 2014);
document.getElementById("demo4").innerHTML =
"My car is " + myCarC.age() + " years old.";
</script>
</body>
</html>
