<!DOCTYPE html>
<html>
<head>
    <style>
        #home {
            width: 46px;
            height: 44px;
            background: url(img_navsprites.gif) 0 0;
        }

        #next {
            width: 43px;
            height: 44px;
            background: url(img_navsprites.gif) -91px 0;
        }

        #navlist1 {
            position: relative;
        }

        #navlist1 li {
            margin: 0;
            padding: 0;
            list-style: none;
            position: absolute;
            top: 0;
        }

        #navlist1 li, #navlist1 a {
            height: 44px;
            display: block;
        }

        #home {
            left: 0px;
            width: 46px;
            background: url('img_navsprites.gif') 0 0;
        }

        #prev {
            left: 63px;
            width: 43px;
            background: url('img_navsprites.gif') -47px 0;
        }

        #next {
            left: 129px;
            width: 43px;
            background: url('img_navsprites.gif') -91px 0;
        }

        #navlist2 {
            position: relative;
        }

        #navlist2 li {
            margin: 0;
            padding: 0;
            list-style: none;
            position: absolute;
            top: 0;
        }

        #navlist2 li, #navlist2 a {
            height: 44px;
            display: block;
        }

        #home1 {
            left: 0px;
            width: 46px;
            background: url('img_navsprites_hover.gif') 0 0;
        }

        #prev2 {
            left: 63px;
            width: 43px;
            background: url('img_navsprites_hover.gif') -47px 0;
        }

        #next3 {
            left: 129px;
            width: 43px;
            background: url('img_navsprites_hover.gif') -91px 0;
        }

        #home1 a:hover {
            background: url('img_navsprites_hover.gif') 0 -45px;
        }

        #prev2 a:hover {
            background: url('img_navsprites_hover.gif') -47px -45px;
        }

        #next3 a:hover {
            background: url('img_navsprites_hover.gif') -91px -45px;
        }
    </style>
</head>
<body>

<img id="home" src="img_trans.gif" width="1" height="1">
<img id="next" src="img_trans.gif" width="1" height="1">


<ul id="navlist1">
    <li id="home1"><a href="default.asp"></a></li>
    <li id="prev"><a href="css_intro.asp"></a></li>
    <li id="next1"><a href="css_syntax.asp"></a></li>
</ul>
</body>

<br clear="all">
<br clear="all">
<br clear="all">

<ul id="navlist2">
    <li id="home2"><a href="default.asp"></a></li>
    <li id="prev2"><a href="css_intro.asp"></a></li>
    <li id="next3"><a href="css_syntax.asp"></a></li>
</ul>
</html>
