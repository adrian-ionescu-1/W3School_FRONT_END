<!DOCTYPE html>
<html>
<head>
    <style>
        h1.ex1 {
            text-shadow: 2px 2px;
        }

        h1.ex2 {
            text-shadow: 2px 2px red;
        }

        h1.ex3 {
            text-shadow: 2px 2px 5px red;
        }

        h1.ex4 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        h1.ex5 {
            text-shadow: 0 0 3px #FF0000;
        }

        h1.ex6 {
            text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
        }

        h1.ex7 {
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }

        h1.ex8 {
            color: coral;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
    </style>
</head>
<body>

<h1 class="ex1">Text-shadow effect!</h1>
<h1 class="ex2">Text-shadow effect!</h1>
<h1 class="ex3">Text-shadow effect!</h1>
<h1 class="ex4">Text-shadow effect!</h1>
<h1 class="ex5">Text-shadow with red neon glow!</h1>
<h1 class="ex6">Text-shadow with red and blue neon glow!</h1>
<h1 class="ex7">Text-shadow effect!</h1>
<h1 class="ex8">Border around text!</h1>
</body>
</html>
